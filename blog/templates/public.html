<!DOCTYPE html>
<html>
{% load static %}
<head>
  <script type='text/javascript' src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <!--<script type='text/javascript' src='http://0.0.0.0:8080/scaledrone.js'></script>-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="{% static 'js/width.js' %}"></script>
  <style>
  :root {
    --height-var: 600px;
    --width-var: 600px;
  }
  @media screen and (orientation: landscape) and (max-width: 3000px) and (max-height: 1500px){
    html, body {
      box-sizing: border-box;
      font-family: Candara;
	  background-color: #414141;
    }
    }
    @media screen and (orientation: landscape) and (max-width: 1400px) and (max-height: 1100px){
      html, body {
      height: var(--height-var);
      width: var(--width-var);
      display: inline-block;
      box-sizing: border-box;
      font-family: Candara;
	  background-color: #414141;
    }
      }
     @media screen and (orientation: landscape) and (max-width: 1400px) and (max-height: 800px){
      html, body {
      height: var(--height-var);
      width: var(--width-var);
      display: inline-block;
      box-sizing: border-box;
      font-family: Candara;
	  background-color: #414141;
    }
     }
     @media screen and (max-width: 1100px) and (max-height: 2200px){
     html, body {
      height: var(--height-var);
      width: var(--width-var);
      display: inline-block;
      box-sizing: border-box;
      font-family: Candara;
	  background-color: #414141;
    }
     }

	.chat {
		margin-left: auto;
		margin-right: auto;
		width: 65%
	}
    .members-count,
    .members-list,
    .messages {
      border: 2px solid #e4e4e4;
	  border-radius: 6px;
      padding: 15px;
      font-family: Candara;
      margin-bottom: 15px;
    }

    .messages {
      flex-shrink: 1;
      font-family: Candara;
      overflow: auto;
    }

    .message {
      padding: 5px 0;
	  color: white;
      font-family: Candara;
    }
    .message .member {
      display: inline-block;
      font-family: Candara;
    }

    .member {
      padding-right: 10px;
      font-family: Candara;
      position: relative;
    }

    .message-form {
      display: flex;
      font-family: Candara;
      border: 2px solid #e4e4e4;
	  border-radius: 6px;
      flex-shrink: 0;
    }
    .message-form__input {
      flex-grow: 1;
      font-family: Candara;
      border: 1px solid #dfdfdf;
      padding: 10px 15px;
      font-size: 16px;
	  background-color: #414141;
	  color: white;
    }
  </style>
</head>
<body>
<div class="chat">
  <div class="members-list">-</div>
  <div class="messages"></div>
  <form class="message-form" onsubmit="return false;">
    {% csrf_token %}
    <input class="message-form__input" placeholder="Type your message and press enter." type="text"/>
  </form>
</div>
  <script src="{% static 'js/public.js' %}"></script>
</body>

</html>
