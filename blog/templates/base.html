{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Reecac{% endblock %}</title>
    <meta name="description" content="Have you ever been stuck thinking about
    what to do before graduating high school or college? Well, this blog is a way to either guide or improve you.">
    <meta name="keywords" content="career, advice, life">
    <meta name="author" content="Teagan Ramos-Ewing">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/effects.css' %}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <script data-ad-client="ca-pub-6880112665291219" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script type="text/javascript" src="{% static 'jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/fireflies.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/fireflies.css' %}">
</head>
<body>
<canvas id="canvas">
</canvas>
<div id="scroll">
<header>
    <h1 class="green-neon">Reecac</h1>
    <div class="nav-right">
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}">+ New Blog Post</a>
        {% endif %}
    </div>
</header>

    <div class="main">
        <div class="nav">
            <ol>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'about' %}">About Me</a></li>
                <li><a href="{% url 'policy' %}">Privacy Policy</a></li>
                <li><a href="{% url 'contact' %}">Contact Us</a></li>
                <li><a href="{% url 'team' %}">Team</a></li>
                <li class="animation"></li>
            </ol>
        </div>
    </div>
    {% if user.is_authenticated %}
    <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% endif %}
    <div>
    {% block content %}
    {% endblock content %}
    </div>
</div>
</body>
</html>
