{% extends 'base.html' %}

{% block content %}
<div class="column-img">
    <blockquote class="imgur-embed-pub" lang="en" data-id="{{ post.data_id }}"><a href="{{ post.href }}">My Boi</a></blockquote><script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
</div>
<div class="column-text">
    <h2 style="color:white">{{ post.title }}</h2>
    <p class="body-text">{{ post.body }}</p>
</div>
{% if user.is_authenticated %}
<p><a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a></p>
<p><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
{% endif %}
{% endblock content %}
